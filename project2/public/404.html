<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // 404 페이지 로드 시, URL을 쿼리 문자열로 변환하여 루트로 리다이렉트
      (function () {
        const query = "redirect=" + encodeURIComponent(location.pathname + location.search);
        location.href = "/" + "?" + query;
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
