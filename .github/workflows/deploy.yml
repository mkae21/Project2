on:
  # 1. main 브랜치로 push될 경우
  push:
    branches: [ main ]
  # 2. master 브랜치로 PR가 발생할 경우
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. node.js 환경설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      # 3. 패키지 설치
      - name: Install dependencies
        run: npm install
      
      # 4. 테스트
      - name: Test unit
        run: npm run test:unit
      
      # 5. 빌드
      - name: Build Page
        run: npm run build
        env:
          NODE_ENV: production
      
      # 6. gh-pages로 배포
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
