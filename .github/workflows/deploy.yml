on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 3. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      # 4. 패키지 설치
      - name: Install dependencies
        working-directory: ./project2
        run: npm install
      
      # 5. 테스트 실행
      - name: Test unit
        working-directory: ./project2
        run: npm run test:unit
      
      # 6. 빌드 실행
      - name: Build Page
        working-directory: ./project2
        run: npm run build
        env:
          NODE_ENV: production
      
      # 7. gh-pages로 배포
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Project2/project2/dist
